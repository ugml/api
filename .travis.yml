language: node_js

node_js:
  - "12"

sudo: required

git:
  quiet: true

cache: npm

env:
  - NODE_ENV=development

#addons:
#  mariadb: '10.4'

stages:
  - build
  - test
  - lint
  - deploy

jobs:
  include:
    - &build
      stage: build
      script: npm run-script build
      node_js: '8'
    - <<: *build
      node_js: '10'
    - <<: *build
      node_js: '12'
    - stage: test
      script:
        - sudo apt-get -qq update
        - sudo apt-get -qq install mariadb-client mariadb-server # install mariadb
        - sudo mysql -u root < test/ci.sql                       # import data-dump
        - sudo redis-server /etc/redis/redis.conf --port 6379    # start redis
        - npm run-script test-coverage
        - "cat ./coverage/lcov.info | codacy-coverage -p ."
    - stage: lint
      script:
        - npm run-script lint
        - npm run-script tslint
    - stage: deploy
      if: branch = master
      script: echo "TODO"
