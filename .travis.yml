language: node_js

sudo: required

cache: npm

node_js:
  - "12"

git:
  quiet: true

env:
  - NODE_ENV=development

services:
  - redis-server

addons:
  mariadb: '10.4'

stages:
  - prepare
  - build
  - test
  - lint
  - deploy

jobs:
  include:
    - stage: prepare
      script: sudo systemctl start mariadb && sudo mysql -u root < test/ci.sql
    - &build
      stage: build
      script: npm run-script build
      node_js: '8'
    - <<: *build
      node_js: '10'
    - <<: *build
      node_js: '12'
    - stage: test
      script: npm run-script test-coverage
    - stage: lint
      script: npm run-script lint && npm run-script tslint
    - stage: deploy
      script: echo "TODO"


after_success:
  - "cat ./coverage/lcov.info | codacy-coverage -p ."
