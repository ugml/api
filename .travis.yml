language: node_js

sudo: required
dist: xenial

node_js:
  - "6"
  - "8"
  - "10"

env:
  - NODE_ENV=development

services:
  - redis-server
  - mariadb

addons:
  apt:
    sources:
      - mariadb-10.4-xenial
    packages:
      - mariadb-server

before_script:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('$DB_PASS') where User='$DB_USER'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - npm run-script lint
  - npm run-script build
  - mysql -u $DB_USER -p $DB_PASS < ci.sql
script:
  - npm run-script test
