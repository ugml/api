language: node_js

sudo: required

cache: npm

env:
  - NODE_ENV=development

services:
  - redis-server

addons:
  mariadb: '10.4'

matrix:
  fast_finish: true

before_script:
  - sudo systemctl start mariadb
  - sudo mysql -u root < test/ci.sql

jobs:
  include:
    - stage: build
      script:
        -npm run-script build
      node_js:
        - "8"
        - "10"
        - "12"
    - stage: lint
      script:
        - npm run-script lint
        - npm run-script tslint
    - stage: testing & coverage
      script:
        - npm run-script test-coverage
      node_js:
        - "8"
        - "10"
        - "12"

after_success:
  - "cat ./coverage/lcov.info | codacy-coverage -p ."
