language: node_js

node_js:
  - "6"
  - "8"
  - "10"

env:
  - NODE_ENV=development

services:
  - redis-server

addons:
  mariadb: '10.4'

before_script:
  - sudo systemctl start mariadb
  - mysql -u root --password="" < ci.sql
  - npm run-script lint
  - npm run-script build

script:
  - npm run-script test
