language: node_js

sudo: required

node_js:
  # - "6"
  # - "8"
  - "10"

env:
  - NODE_ENV=development

services:
  - redis-server

addons:
  mariadb: '10.4'

before_script:
  - sudo systemctl start mariadb
  - sudo mysql -u root < ci.sql
  - npm run-script lint
  - npm run-script build

script:
  - npm run-script test
