language: node_js

sudo: required

cache: npm

git:
  quiet: true

node_js:
  - "8"
  - "10"
  - "12"

env:
  - NODE_ENV=development

services:
  - redis-server

addons:
  mariadb: '10.4'

before_script:
  - sudo systemctl start mariadb
  - sudo mysql -u root < test/ci.sql

matrix:
  include:
    - name: Build
      script:
        -npm run-script build
    - name: Lint
      script:
        - npm run-script lint
        - npm run-script tslint
    - name: Test
      script:
        - npm run-script test-coverage

after_success:
  - "cat ./coverage/lcov.info | codacy-coverage -p ."
