language: node_js
dist: xenial

node_js:
  - "6"
  - "8"
  - "10"

env:
  - NODE_ENV=development

services:
  - redis-server
  - mariadb

addons:
  apt:
    sources:
      - mariadb-10.4-xenial
    packages:
      - mariadb-server

before_install:
  - mysql -e "use mysql; update user set authentication_string=PASSWORD('$DB_PASS') where User='$DB_USER'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - mysql_upgrade -u '$DB_USER' -p '$DB_PASS'
  - service mysql restart

before_script:
  - npm run-script lint
  - npm run-script build
  - mysql -u '$DB_USER' -p '$DB_PASS' < ci.sql

script:
  - npm run-script test
